<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

        </div>
      </nav>
      <main> <!-- Monopattini-->

          <div class="scooter-pos">
            <br>
            <input type="checkbox" name="selection" value="">

            &#8594; Via Guadalametri - a 220 metri da te <br>
            Stato carica:
            <div class="energy1">
            </div>
          </div>
        </section>
        <section>
          <div class="scooter-pos">
            <br>
            <input type="checkbox" name="selection" value="">

            &#8594; Via Ricciardoni - a 420 metri da te <br>
            Stato carica:
            <div class="energy2">
            </div>
          </div>
        </section>
        <section>
          <div class="scooter-pos">
            <br>
            <input type="checkbox" name="selection" value="">
            <span>Monopattino Fede154</span> <br>
            &#8594; Via Mentarini - a 490 metri da te <br>
            Stato carica:
            <div class="energy3">
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
